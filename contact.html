<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/contact.css" />
    <link rel="shortcut icon" href="./assets/img/icons/favicon.ico" type="image/x-icon" />
    <title>Contact | Arun Bohra</title>
  </head>
  <body>
    <div id="alert-message" class="msg animate slide-in-down">hello there</div>

    <nav class="nav">
      <div class="nav-container container">
        <a href="/" class="nav-logo">
          <img src="./assets/img/icons/logo-blue.png" alt="Arun Bohra" class="nav-logo-img" />
        </a>

        <div class="nav-menu">
          <div class="nav-btn reset-form">
            <svg
              class="svg-inline--fa fa-undo-alt"
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="undo-alt"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              data-fa-i2svg="">
              <path
                fill="currentColor"
                d="M480 256c0 123.4-100.5 223.9-223.9 223.9c-48.84 0-95.17-15.58-134.2-44.86c-14.12-10.59-16.97-30.66-6.375-44.81c10.59-14.12 30.62-16.94 44.81-6.375c27.84 20.91 61 31.94 95.88 31.94C344.3 415.8 416 344.1 416 256s-71.69-159.8-159.8-159.8c-37.46 0-73.09 13.49-101.3 36.64l45.12 45.14c17.01 17.02 4.955 46.1-19.1 46.1H35.17C24.58 224.1 16 215.5 16 204.9V59.04c0-24.04 29.07-36.08 46.07-19.07l47.6 47.63C149.9 52.71 201.5 32.11 256.1 32.11C379.5 32.11 480 132.6 480 256z"></path>
            </svg>
          </div>
          <a href="/" class="nav-btn close-contact-form">
            <svg
              class="svg-inline--fa fa-times"
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="times"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 320 512"
              data-fa-i2svg="">
              <path
                fill="currentColor"
                d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"></path>
            </svg>
          </a>
        </div>
      </div>
    </nav>

    <div class="avtar-container text-center">
      <img src="./assets/img/avatar.svg" alt="Arun Bohra" class="avtar" />
    </div>

    <section class="contact-section">
      <div class="short-para">
        <h1 class="contact-heading heading-primary text-center">
          Thanks for taking the time to reach out. How can I help you today?
        </h1>
      </div>

      <form method="post" id="contact-form" class="contact-form" netlify>
        <div class="two-input-group">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="6"></textarea>
        </div>

        <div class="text-center">
          <button class="btn btn-purple btn-big submit-btn" type="submit">Submit</button>
        </div>
      </form>
    </section>
  </body>

  <script type="module" src="./assets/js/contact.js"></script>
</html>
